<head>

    <title>–ó–≤—É–∫–æ–≤–æ–π –ó–æ–æ–ø–∞—Ä–∫ - –ò–∑—É—á–∞–µ–º –∞–Ω–≥–ª–∏–π—Å–∫–∏–µ –±—É–∫–≤—ã A-H</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', 'Marker Felt', cursive;
        }
        
        body {
            background: linear-gradient(135deg, #6ecbf5 0%, #c2e9fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            padding-bottom: 60px;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background-color: white;
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(90deg, #ff6b6b 0%, #ff8e53 100%);
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            color: white;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }
        
        .game-screen {
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .level-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .level-btn {
            padding: 15px 30px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            background-color: #4ecdc4;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }
        
        .level-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }
        
        .level-btn.active {
            background-color: #ff6b6b;
            transform: scale(1.05);
        }
        
        .level-btn:active {
            transform: scale(0.98);
        }
        
        .game-info {
            background-color: #f9f9f9;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 25px;
            width: 100%;
            text-align: center;
            border: 3px dashed #4ecdc4;
        }
        
        .prompt {
            font-size: 2rem;
            color: #2d3436;
            margin: 10px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .prompt-letter {
            display: inline-block;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: white;
            width: 70px;
            height: 70px;
            line-height: 70px;
            border-radius: 50%;
            font-size: 2.5rem;
            margin: 0 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .items-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            width: 100%;
            margin-top: 20px;
        }
        
        .item {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            position: relative;
            aspect-ratio: 1/1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }
        
        .item:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }
        
        .item-image {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        
        .item-name {
            font-size: 1.4rem;
            color: #2d3436;
            font-weight: bold;
            text-align: center;
        }
        
        .item-letter {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #ff6b6b;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }
        
        .feedback {
            margin-top: 30px;
            font-size: 1.8rem;
            min-height: 60px;
            text-align: center;
            font-weight: bold;
            color: #ff6b6b;
            transition: all 0.3s ease;
        }
        
        .correct {
            color: #00b894;
            animation: pulse 0.5s;
        }
        
        .score-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            font-size: 1.5rem;
            color: #2d3436;
        }
        
        .score-box {
            background-color: #ffeaa7;
            padding: 10px 25px;
            border-radius: 15px;
            font-weight: bold;
        }
        
        .timer-box {
            background-color: #a29bfe;
            padding: 10px 25px;
            border-radius: 15px;
            font-weight: bold;
            color: white;
            display: none; /* –°–∫—Ä—ã—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        }
        
        .restart-btn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.3rem;
            background-color: #6c5ce7;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }
        
        .restart-btn:hover {
            background-color: #5649c4;
            transform: translateY(-3px);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        
        .bounce {
            animation: bounce 0.8s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .shake {
            animation: shake 0.3s;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ñ—É—Ç–µ—Ä–∞ */
        footer {
            position: absolute;
            bottom: 15px;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            font-size: 1rem;
            color: #2d3436;
        }
        
        footer a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: bold;
            margin-left: 5px;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .items-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .prompt {
                font-size: 1.6rem;
            }
            
            footer {
                font-size: 0.9rem;
                bottom: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .level-selector {
                flex-direction: column;
                gap: 10px;
            }
            
            .level-btn {
                width: 100%;
            }
            
            .prompt {
                font-size: 1.3rem;
                flex-direction: column;
                gap: 10px;
            }
            
            .prompt-letter {
                width: 50px;
                height: 50px;
                line-height: 50px;
                font-size: 1.8rem;
            }
            
            .item-image {
                width: 80px;
                height: 80px;
            }
            
            .item-name {
                font-size: 1.2rem;
            }
            
            footer {
                font-size: 0.8rem;
                padding: 0 10px;
                bottom: 5px;
            }
        }
    </style>

<body>
    <div class="container">
        <header>
            <h1>üêæ –ó–≤—É–∫–æ–≤–æ–π –ó–æ–æ–ø–∞—Ä–∫ üéµ</h1>
        </header>
        
        <div class="game-screen">
            <div class="level-selector">
                <button class="level-btn active" id="level1">–£—Ä–æ–≤–µ–Ω—å 1: –ù–∞–π–¥–∏ —Å–ª–æ–≤–∞!</button>
                <button class="level-btn" id="level2">–£—Ä–æ–≤–µ–Ω—å 2: –£—Å–∫–æ—Ä—è–µ–º—Å—è!</button>
            </div>
            
            <div class="game-info">
                <div class="prompt">
                    <span id="prompt-text">–ù–∞–π–¥–∏ —Å–ª–æ–≤–∞: </span>
                    <span class="prompt-letter" id="target-letter">?</span>
                </div>
            </div>
            
            <div class="items-container" id="items-container">
                <!-- Items will be generated by JavaScript -->
            </div>
            
            <div class="feedback" id="feedback">
                –í—ã–±–µ—Ä–∏ –ø—Ä–∞–≤–∏–ª—å–Ω—É—é –∫–∞—Ä—Ç–∏–Ω–∫—É!
            </div>
            
            <div class="score-container">
                <div class="score-box">
                    –ü—Ä–∞–≤–∏–ª—å–Ω–æ: <span id="correct-count">0</span>/8
                </div>
                <div class="score-box">
                    –û—à–∏–±–∫–∏: <span id="wrong-count">0</span>
                </div>
                <div class="timer-box" id="timer-box">
                    –í—Ä–µ–º—è: <span id="timer">1:00</span>
                </div>
            </div>
            
            <button class="restart-btn" id="restart-btn">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
        </div>
    </div>

    <footer>
        All rights reserved üë©‚Äçüè´ <a href="https://vk.com/dreamteamenglish" target="_blank">Dream Team English</a>
    </footer>

    <script>
        // Game data for letters A-H
        const gameData = [
            { letter: 'A', word: 'ant', image: 'images/ant.jpg' },
            { letter: 'B', word: 'bed', image: 'images/bed.jpg' },
            { letter: 'C', word: 'cat', image: 'images/cat.jpg' },
            { letter: 'D', word: 'dog', image: 'images/dog.jpg' },
            { letter: 'E', word: 'egg', image: 'images/egg.jpg' },
            { letter: 'F', word: 'flag', image: 'images/flag.jpg' },
            { letter: 'G', word: 'glass', image: 'images/glass.jpg' },
            { letter: 'H', word: 'horse', image: 'images/horse.jpg' }
        ];

        // Game state
        let currentLevel = 1;
        let targetItem = null;
        let correctCount = 0;
        let wrongCount = 0;
        let speechSynthesis;
        let timer;
        let timeLeft = 60; // 1 –º–∏–Ω—É—Ç–∞ –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
        let usedWords = []; // –î–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—ã—Ö —Å–ª–æ–≤
        let timerInterval;
        
        // DOM elements
        const level1Btn = document.getElementById('level1');
        const level2Btn = document.getElementById('level2');
        const promptText = document.getElementById('prompt-text');
        const targetLetter = document.getElementById('target-letter');
        const itemsContainer = document.getElementById('items-container');
        const feedback = document.getElementById('feedback');
        const correctCountEl = document.getElementById('correct-count');
        const wrongCountEl = document.getElementById('wrong-count');
        const restartBtn = document.getElementById('restart-btn');
        const timerBox = document.getElementById('timer-box');
        const timerDisplay = document.getElementById('timer');
        
        // Initialize game
        function initGame() {
            // Initialize speech synthesis
            speechSynthesis = window.speechSynthesis;
            
            // Reset game state
            correctCount = 0;
            wrongCount = 0;
            usedWords = [];
            clearInterval(timerInterval);
            
            // Hide timer for level 1
            if (currentLevel === 1) {
                timerBox.style.display = 'none';
            } else {
                // Reset timer for level 2
                timeLeft = 60;
                updateTimerDisplay();
                timerBox.style.display = 'block';
                startTimer();
            }
            
            updateScore();
            feedback.textContent = "–í—ã–±–µ—Ä–∏ –ø—Ä–∞–≤–∏–ª—å–Ω—É—é –∫–∞—Ä—Ç–∏–Ω–∫—É!";
            feedback.classList.remove('correct');
            startRound();
        }
        
        // Start timer for level 2
        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    feedback.textContent = "–í—Ä–µ–º—è –≤—ã—à–ª–æ! –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞.";
                    feedback.style.color = "#ff6b6b";
                    disableItems();
                }
            }, 1000);
        }
        
        // Update timer display
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // Disable all items when game ends
        function disableItems() {
            const items = document.querySelectorAll('.item');
            items.forEach(item => {
                item.style.pointerEvents = 'none';
                item.style.opacity = '0.7';
            });
        }
        
        // Speak text
        function speak(text, rate = 0.9) {
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
            }
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = rate;
            utterance.pitch = 1.2;
            speechSynthesis.speak(utterance);
        }
        
        // Start a new round
        function startRound() {
            // Clear items container
            itemsContainer.innerHTML = '';
            
            // If all words have been used, reset the list
            if (usedWords.length === gameData.length) {
                usedWords = [];
            }
            
            // Select random target item from unused words
            const availableWords = gameData.filter(item => !usedWords.includes(item.word));
            targetItem = availableWords[Math.floor(Math.random() * availableWords.length)];
            usedWords.push(targetItem.word);
            
            // Update prompt based on level
            if (currentLevel === 1) {
                promptText.textContent = "–ù–∞–π–¥–∏ —Å–ª–æ–≤–æ:";
                targetLetter.textContent = targetItem.letter;
                
                // Speak the letter name after delay
                setTimeout(() => {
                    speak(targetItem.letter);
                }, 500);
            } else {
                promptText.textContent = "–ù–∞–π–¥–∏ —Å–ª–æ–≤–æ:";
                targetLetter.textContent = targetItem.letter;
                
                // Speak the letter name after delay
                setTimeout(() => {
                    speak(targetItem.letter);
                }, 500);
            }
            
            // Create an array of items (3 random + the target)
            const items = [targetItem];
            while (items.length < 4) {
                const randomItem = gameData[Math.floor(Math.random() * gameData.length)];
                if (!items.some(item => item.word === randomItem.word)) {
                    items.push(randomItem);
                }
            }
            
            // Shuffle the items
            shuffleArray(items);
            
            // Create item elements
            items.forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = 'item';
                itemEl.innerHTML = `
                    <img class="item-image" src="${item.image}" alt="${item.word}">
                    <div class="item-name">${item.word}</div>
                `;
                
                itemEl.addEventListener('click', () => {
                    // Speak word when clicked
                    speak(item.word);
                    checkAnswer(item, itemEl);
                });
                
                itemsContainer.appendChild(itemEl);
            });
        }
        
        // Check if selected answer is correct
        function checkAnswer(selectedItem, itemEl) {
            if (selectedItem === targetItem) {
                // Correct answer
                feedback.textContent = "–ú–æ–ª–æ–¥–µ—Ü! –ü—Ä–∞–≤–∏–ª—å–Ω–æ!";
                feedback.classList.add('correct');
                correctCount++;
                
                // Add animation to the correct item
                itemEl.classList.add('bounce');
                
                setTimeout(() => {
                    itemEl.classList.remove('bounce');
                    
                    if (correctCount === 8) {
                        // All words found
                        if (currentLevel === 2) {
                            clearInterval(timerInterval);
                        }
                        feedback.textContent = "–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –Ω–∞—à–ª–∏ –≤—Å–µ —Å–ª–æ–≤–∞!";
                        disableItems();
                    } else {
                        startRound();
                    }
                }, 1500);
            } else {
                // Wrong answer
                feedback.textContent = "–ü–æ–ø—Ä–æ–±—É–π –µ—â—ë —Ä–∞–∑!";
                feedback.classList.remove('correct');
                wrongCount++;
                
                // Add shake animation to the wrong item
                itemEl.classList.add('shake');
                setTimeout(() => {
                    itemEl.classList.remove('shake');
                }, 300);
            }
            
            updateScore();
        }
        
        // Update score display
        function updateScore() {
            correctCountEl.textContent = correctCount;
            wrongCountEl.textContent = wrongCount;
        }
        
        // Utility function to shuffle array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        // Event listeners
        level1Btn.addEventListener('click', () => {
            currentLevel = 1;
            level1Btn.classList.add('active');
            level2Btn.classList.remove('active');
            initGame();
        });
        
        level2Btn.addEventListener('click', () => {
            currentLevel = 2;
            level2Btn.classList.add('active');
            level1Btn.classList.remove('active');
            initGame();
        });
        
        restartBtn.addEventListener('click', initGame);
        
        // Initialize game on load
        window.addEventListener('load', initGame);
    </script>
</body>
