<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Train</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', 'Marker Felt', cursive;
        }
        
        body {
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .game-title {
            font-size: 2.8rem;
            color: #1A237E;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            background: linear-gradient(to right, #FFD54F, #FFCA28);
            padding: 15px 40px;
            border-radius: 50px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            border: 4px solid #FF9800;
        }
        
        .train-container {
            width: 100%;
            position: relative;
            height: 280px;
            margin-bottom: 40px;
            overflow: hidden;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%237CB342" opacity="0.2"/></svg>');
            background-size: 100px;
            border-radius: 20px;
            border: 8px solid #5D4037;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3), 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        
        .train-track {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30px;
            background: linear-gradient(to bottom, #795548, #5D4037, #4E342E);
            z-index: 2;
            border-radius: 0 0 10px 10px;
        }
        
        .train {
            display: flex;
            position: absolute;
            left: 30px;
            bottom: 30px;
            transition: transform 0.5s ease;
            z-index: 5;
        }
        
        .locomotive {
            width: 180px;
            height: 130px;
            background: linear-gradient(to right, #E53935, #F44336);
            border-radius: 20px 10px 10px 20px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
        
        .locomotive::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            width: 60px;
            height: 60px;
            background: #FFD54F;
            border-radius: 50%;
            border: 3px solid #FFB300;
        }
        
        .locomotive::after {
            content: '';
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: #90CAF9;
            border-radius: 50%;
            border: 2px solid #42A5F5;
        }
        
        .smoke {
            position: absolute;
            top: -40px;
            left: 40px;
            width: 30px;
            height: 80px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: smoke 3s infinite linear;
        }
        
        .smoke:nth-child(2) {
            left: 60px;
            animation-delay: 0.5s;
            width: 40px;
            height: 100px;
        }
        
        .smoke:nth-child(3) {
            left: 80px;
            animation-delay: 1s;
            width: 50px;
            height: 120px;
        }
        
        .wagon {
            width: 100px;
            height: 100px;
            background: linear-gradient(to bottom, #42A5F5, #1E88E5);
            margin-left: -15px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            border: 3px solid #1976D2;
        }
        
        .wagon-letter {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .wagon-connector {
            position: absolute;
            left: -8px;
            top: 45px;
            width: 8px;
            height: 10px;
            background: #616161;
            border-radius: 2px;
        }
        
        .cargo-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border: 4px solid #FFB300;
            max-width: 800px;
        }
        
        .cargo-item {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: grab;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 3px solid #7E57C2;
        }
        
        .cargo-item::before {
            content: '';
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 10px;
            background: #BDBDBD;
            border-radius: 0 0 10px 10px;
        }
        
        .cargo-item::after {
            content: '';
            position: absolute;
            bottom: 5px;
            width: 20px;
            height: 20px;
            background: #9E9E9E;
            border-radius: 50%;
        }
        
        .cargo-item::after:nth-child(1) {
            left: 15px;
        }
        
        .cargo-item::after {
            left: 30px;
        }
        
        .cargo-item::before {
            content: '';
            position: absolute;
            bottom: 5px;
            right: 30px;
            width: 20px;
            height: 20px;
            background: #9E9E9E;
            border-radius: 50%;
        }
        
        .cargo-image {
            font-size: 3.5rem;
            margin-bottom: 5px;
        }
        
        .cargo-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 3px 10px;
            border-radius: 10px;
        }
        
        .cargo-initial {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #FFD54F;
            color: #1A237E;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            font-weight: bold;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }
        
        .feedback {
            margin-top: 25px;
            font-size: 1.8rem;
            min-height: 60px;
            text-align: center;
            font-weight: bold;
            color: #1A237E;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px 30px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .depart-button {
            margin-top: 25px;
            padding: 15px 50px;
            font-size: 1.8rem;
            background: linear-gradient(to right, #4CAF50, #2E7D32);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            transition: all 0.3s ease;
            display: none;
        }
        
        .depart-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #1A237E;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 3px solid #FF9800;
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes smoke {
            0% { transform: translateY(0) scale(1); opacity: 0.7; }
            50% { transform: translateY(-50px) scale(1.5); opacity: 0.3; }
            100% { transform: translateY(-100px) scale(2); opacity: 0; }
        }
        
        @keyframes jump {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        
        @keyframes train-move {
            0% { transform: translateX(0); }
            100% { transform: translateX(120%); }
        }
        
        .jump {
            animation: jump 0.8s;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 900px) {
            .game-title {
                font-size: 2.2rem;
                padding: 12px 30px;
            }
            
            .wagon {
                width: 85px;
                height: 85px;
            }
            
            .wagon-letter {
                font-size: 2.5rem;
            }
            
            .cargo-item {
                width: 100px;
                height: 100px;
            }
            
            .cargo-image {
                font-size: 2.8rem;
            }
            
            .cargo-name {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 700px) {
            .game-title {
                font-size: 1.8rem;
            }
            
            .train-container {
                height: 250px;
            }
            
            .locomotive {
                width: 140px;
                height: 110px;
            }
            
            .wagon {
                width: 70px;
                height: 70px;
            }
            
            .wagon-letter {
                font-size: 2rem;
            }
            
            .cargo-container {
                gap: 15px;
            }
            
            .cargo-item {
                width: 85px;
                height: 85px;
            }
            
            .cargo-image {
                font-size: 2.2rem;
            }
            
            .cargo-name {
                font-size: 1rem;
            }
            
            .feedback {
                font-size: 1.4rem;
            }
        }
        
        @media (max-width: 500px) {
            .game-title {
                font-size: 1.5rem;
                padding: 10px 20px;
            }
            
            .wagon {
                width: 60px;
                height: 60px;
            }
            
            .wagon-letter {
                font-size: 1.7rem;
            }
            
            .cargo-container {
                gap: 10px;
                padding: 15px;
            }
            
            .cargo-item {
                width: 70px;
                height: 70px;
            }
            
            .cargo-image {
                font-size: 1.8rem;
            }
            
            .cargo-name {
                font-size: 0.8rem;
                padding: 2px 5px;
            }
            
            .feedback {
                font-size: 1.2rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="game-title">üöÇ Alphabet Train üöÉ</h1>
        
        <div class="counter">
            Loaded: <span id="loaded-count">0</span>/8
        </div>
        
        <div class="train-container">
            <div class="smoke"></div>
            <div class="smoke"></div>
            <div class="smoke"></div>
            
            <div class="train" id="train">
                <div class="locomotive"></div>
                <!-- Wagons will be added via JavaScript -->
            </div>
            
            <div class="train-track"></div>
        </div>
        
        <div class="cargo-container" id="cargo-container">
            <!-- Cargo items will be added via JavaScript -->
        </div>
        
        <div class="feedback" id="feedback">
            Drag the cargo to the wagon with matching letter!
        </div>
        
        <button class="depart-button" id="depart-button">Send the Train!</button>
    </div>

    <script>
        // Game data
        const gameData = [
            { letter: 'A', word: 'ant', image: 'üêú', color: '#FF5252' },
            { letter: 'B', word: 'bed', image: 'üõèÔ∏è', color: '#FF4081' },
            { letter: 'C', word: 'cat', image: 'üê±', color: '#E040FB' },
            { letter: 'D', word: 'dog', image: 'üê∂', color: '#7C4DFF' },
            { letter: 'E', word: 'egg', image: 'ü•ö', color: '#536DFE' },
            { letter: 'F', word: 'flag', image: 'üö©', color: '#448AFF' },
            { letter: 'G', word: 'glass', image: 'ü•õ', color: '#40C4FF' },
            { letter: 'H', word: 'horse', image: 'üê¥', color: '#18FFFF' }
        ];
        
        // Game state
        let loadedItems = 0;
        let speechSynthesis;
        
        // DOM elements
        const train = document.getElementById('train');
        const cargoContainer = document.getElementById('cargo-container');
        const feedback = document.getElementById('feedback');
        const departButton = document.getElementById('depart-button');
        const loadedCountEl = document.getElementById('loaded-count');
        
        // Initialize game
        function initGame() {
            // Clear previous elements
            train.innerHTML = '<div class="locomotive"></div>';
            cargoContainer.innerHTML = '';
            loadedItems = 0;
            loadedCountEl.textContent = loadedItems;
            feedback.textContent = "Drag the cargo to the wagon with matching letter!";
            departButton.style.display = 'none';
            train.style.transform = 'translateX(0)';
            train.style.animation = 'none';
            
            // Initialize speech synthesis
            speechSynthesis = window.speechSynthesis;
            
            // Create wagons
            gameData.forEach(item => {
                createWagon(item);
            });
            
            // Create cargo items (shuffled)
            const shuffledData = [...gameData].sort(() => Math.random() - 0.5);
            shuffledData.forEach(item => {
                createCargoItem(item);
            });
        }
        
        // Create wagon
        function createWagon(item) {
            const wagon = document.createElement('div');
            wagon.className = 'wagon';
            wagon.dataset.letter = item.letter;
            wagon.style.background = `linear-gradient(to bottom, ${item.color}, ${darkenColor(item.color, 20)})`;
            wagon.innerHTML = `
                <div class="wagon-connector"></div>
                <div class="wagon-letter">${item.letter}</div>
            `;
            
            // Add drag and drop event handlers
            wagon.addEventListener('dragover', handleDragOver);
            wagon.addEventListener('drop', handleDrop);
            
            train.appendChild(wagon);
        }
        
        // Create cargo item
        function createCargoItem(item) {
            const cargo = document.createElement('div');
            cargo.className = 'cargo-item';
            cargo.draggable = true;
            cargo.dataset.letter = item.letter;
            cargo.dataset.word = item.word;
            cargo.dataset.image = item.image;
            cargo.innerHTML = `
                <div class="cargo-image">${item.image}</div>
                <div class="cargo-name">${item.word}</div>
                <div class="cargo-initial">${item.letter}</div>
            `;
            
            // Add drag event handlers
            cargo.addEventListener('dragstart', handleDragStart);
            
            cargoContainer.appendChild(cargo);
        }
        
        // Drag and drop event handlers
        function handleDragStart(e) {
            e.dataTransfer.setData('text/plain', this.dataset.letter);
            this.style.opacity = '0.7';
        }
        
        function handleDragOver(e) {
            e.preventDefault();
            this.style.transform = 'scale(1.05)';
        }
        
        function handleDrop(e) {
            e.preventDefault();
            this.style.transform = 'scale(1)';
            
            const wagonLetter = this.dataset.letter;
            const cargoLetter = e.dataTransfer.getData('text/plain');
            
            // Check if letters match
            if (wagonLetter === cargoLetter) {
                // Correct placement
                const cargoItem = document.querySelector(`.cargo-item[data-letter="${cargoLetter}"]`);
                const word = cargoItem.dataset.word;
                
                // Speak the letter and word
                speak(`${wagonLetter}, ${word}`);
                
                // Wagon animation
                this.classList.add('jump');
                
                // Play success sound
                playTrainHorn();
                
                // Remove cargo item
                cargoItem.style.opacity = '0';
                cargoItem.style.transform = 'scale(0.5)';
                setTimeout(() => {
                    cargoItem.remove();
                }, 500);
                
                // Update counter
                loadedItems++;
                loadedCountEl.textContent = loadedItems;
                
                // Check if game is complete
                if (loadedItems === gameData.length) {
                    feedback.textContent = "Great job! All cargo loaded!";
                    departButton.style.display = 'block';
                }
            } else {
                // Incorrect placement
                playErrorSound();
                
                // Wagon shake animation
                this.style.transform = 'translateX(5px)';
                setTimeout(() => {
                    this.style.transform = 'translateX(-5px)';
                }, 100);
                setTimeout(() => {
                    this.style.transform = 'translateX(0)';
                }, 200);
            }
        }
        
        // Send train
        function departTrain() {
            feedback.textContent = "The train is departing! Choo choo!";
            departButton.style.display = 'none';
            
            // Train movement animation
            train.style.animation = 'train-move 8s forwards';
            
            // Play train departure sound
            playTrainDeparture();
            
            // Restart game after 10 seconds
            setTimeout(() => {
                initGame();
            }, 10000);
        }
        
        // Speak text (English)
        function speak(text, rate = 0.9) {
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
            }
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = rate;
            utterance.pitch = 1.1;
            speechSynthesis.speak(utterance);
        }
        
        // Play train horn sound
        function playTrainHorn() {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = context.createOscillator();
            const gainNode = context.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(context.destination);
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(220, context.currentTime);
            oscillator.frequency.setValueAtTime(165, context.currentTime + 0.3);
            oscillator.frequency.setValueAtTime(220, context.currentTime + 0.6);
            oscillator.frequency.setValueAtTime(165, context.currentTime + 0.9);
            
            gainNode.gain.setValueAtTime(0.3, context.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 1.2);
            
            oscillator.start();
            oscillator.stop(context.currentTime + 1.2);
        }
        
        // Play train departure sound
        function playTrainDeparture() {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = context.createOscillator();
            const gainNode = context.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(context.destination);
            
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(110, context.currentTime);
            oscillator.frequency.linearRampToValueAtTime(55, context.currentTime + 4);
            
            gainNode.gain.setValueAtTime(0.2, context.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 4);
            
            oscillator.start();
            oscillator.stop(context.currentTime + 4);
        }
        
        // Play error sound
        function playErrorSound() {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = context.createOscillator();
            const gainNode = context.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(context.destination);
            
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(349.23, context.currentTime);
            oscillator.frequency.setValueAtTime(293.66, context.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.3, context.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.3);
            
            oscillator.start();
            oscillator.stop(context.currentTime + 0.3);
        }
        
        // Darken color function
        function darkenColor(color, percent) {
            let R = parseInt(color.substring(1, 3), 16);
            let G = parseInt(color.substring(3, 5), 16);
            let B = parseInt(color.substring(5, 7), 16);
            
            R = parseInt(R * (100 - percent) / 100);
            G = parseInt(G * (100 - percent) / 100);
            B = parseInt(B * (100 - percent) / 100);
            
            R = (R < 0) ? 0 : R;
            G = (G < 0) ? 0 : G;
            B = (B < 0) ? 0 : B;
            
            return `#${R.toString(16).padStart(2, '0')}${G.toString(16).padStart(2, '0')}${B.toString(16).padStart(2, '0')}`;
        }
        
        // Initialize game on load
        window.addEventListener('load', () => {
            initGame();
            
            // Train departure button handler
            departButton.addEventListener('click', departTrain);
        });
    </script>
</body>
</html>
